<app-divider>Table divider</app-divider>
<app-table classNames="striped celled" [dataFromAppTable]="dataFromCollectionComponent"
  [headersFromAppTable]="headersFromCollectionComponent">
</app-table>

<app-divider>Tab Menu</app-divider>
<app-tabs>

  <a routerLink="./companies" routerLinkActive="active" class="item">Companies</a>
  <a routerLink="./partners" routerLinkActive="active" class="item">Partners</a>
</app-tabs>
