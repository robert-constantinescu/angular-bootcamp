<div (click)="onCloseModal()" class="ui dimmer visible active">
  <div (click)="$event.stopPropagation()" class="ui modal visible active">
    <i (click)="onCloseModal()" class="close icon"></i>
    <div class="header">
      <ng-content select="[modal-title]"></ng-content>
    </div>
    <div class="content">
      <ng-content></ng-content>
    </div>
    <div class="actions">
      <ng-content select="[modal-footer]"></ng-content>
    </div>
    <div class="actions actions-default">
      <button (click)="onCloseModal()" class="ui button">OK</button>
    </div>
  </div>
</div>
