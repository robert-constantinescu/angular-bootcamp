<app-divider>Modal Component</app-divider>
<button (click)="onShowModal()"> Show Modal</button>
<app-modal (closeModal)="onShowModal()" *ngIf="showModal">
  <div modal-title>I am a reusable title modal</div>
  <p>I'm a reusable modal</p>
  <ng-container modal-footer>
    <button class="ui button" (click)="onShowModal()">Close Modal</button>
  </ng-container>
</app-modal>

<app-divider>Accordion Component</app-divider>
<app-accordion [itemsList]="items"></app-accordion>
