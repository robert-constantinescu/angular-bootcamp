<div class="field">
  <label class="label">{{ label }}</label>
  <div class="control">
    <input
      [ngClass]="{'is-danger': areErrors()}"
      class="input"
      [formControl]="control">
  </div>
  <ng-container *ngIf="areErrors()">
    <div *ngIf="control.errors.required">
      Value is required.
    </div>
    <div *ngIf="control.errors.minlength">
      Actual length is {{control.errors.minlength.actualLength}}.
      Minimum length is {{control.errors.minlength.requiredLength}}
    </div>
    <div *ngIf="control.errors.maxlength">
      Actual length is {{control.errors.maxlength.actualLength}}.
      Maximum length is {{control.errors.maxlength.requiredLength}}
    </div>

</ng-container>
</div>
